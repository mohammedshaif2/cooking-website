<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin-top: 30px;
            text-align: center;
        }
        
        .logo img {
            height: 160px;
            width: 250px;
            border: 2px solid #d92323;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        
        .quote {
            font-size: 24px;
            text-align: center;
            font-family: 'Matura MT Script Capitals', cursive;
            color: #333;
            margin: 20px 0;
            padding: 0 20px;
            line-height: 1.4;
            max-width: 800px;
        }
        
        .nav-links {
            text-align: center;
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-links a {
            padding: 12px 25px;
            border-radius: 30px;
            background-color: #d92323;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 150px;
        }
        
        .nav-links a:hover {
            background-color: #a51a1a;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .divider {
            width: 100px;
            margin: 30px auto;
            border: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, #d92323, transparent);
        }
        
        .gallery-container {
            position: relative;
            margin: 50px 0;
            width: 100%;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 0 auto;
            width: 100%;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1/1;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .recipe-btn {
            position: absolute;
            background-color: #d92323;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .recipe-btn:hover {
            background-color: #000;
            transform: scale(1.05);
        }
        
        .section-title {
            background-color: #d92323;
            color: white;
            font-size: 24px;
            font-family: 'Matura MT Script Capitals', cursive;
            border-radius: 30px;
            padding: 12px 30px;
            margin: 40px 0 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .video-section {
            text-align: center;
            margin: 40px 0;
            width: 100%;
            max-width: 800px;
        }
        
        .video-container {
            width: 100%;
            margin: 0 auto;
        }
        
        video {
            width: 100%;
            max-height: 450px;
            border: 3px solid #d92323;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .recipe-title {
            font-family: 'Matura MT Script Capitals', cursive;
            font-size: 22px;
            color: #d92323;
            margin: 15px 0;
            text-align: center;
        }
        
        .featured-recipes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            width: 100%;
        }
        
        .featured-item {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid #d92323;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        
        .featured-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .featured-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .comment-box {
            width: 100%;
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #d92323;
        }
        
        .comment-box h2 {
            font-family: 'Matura MT Script Capitals', cursive;
            color: #d92323;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .comment-box input,
        .comment-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #d92323;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .comment-box input:focus,
        .comment-box textarea:focus {
            border-color: #000;
            outline: none;
            box-shadow: 0 0 5px rgba(217, 35, 35, 0.5);
        }
        
        .comment-box textarea {
            height: 120px;
            resize: vertical;
        }
        
        .comment-box button {
            width: 100%;
            padding: 12px;
            background-color: #d92323;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .comment-box button:hover {
            background-color: #715a8e;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .quote {
                font-size: 20px;
            }
            
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links a {
                width: 100%;
                max-width: 250px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .recipe-btn {
                position: relative;
                margin: 10px auto;
                display: block;
                left: auto !important;
                top: auto !important;
            }
            
            .featured-item {
                width: 150px;
                height: 150px;
            }
            
            .comment-box {
                padding: 20px;
                margin: 30px auto;
            }
            
            .section-title {
                font-size: 20px;
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo img {
                height: 120px;
                width: 200px;
            }
            
            .quote {
                font-size: 18px;
            }
            
            .featured-item {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
